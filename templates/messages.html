<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <title>Title</title>
</head>
<header>
    <a href="/">Home</a>
</header>
<body>
{% for i in categories %}
    <a href="{% url 'category_page' pk=i.pk %}">{{ i.name }}</a><br>
{% endfor %}
{% for i in messages %}
    <div class="card">
        <div class="card-body">
        {{ i.author.name }}:<br>
        {{ i.text }}
        </div>
    </div><br>
{% endfor %}
<form method="POST" action="{% url 'send_message' %}">
        {% csrf_token %}
        <p>
            <label>Сообщение</label><br>
            <input type="text" name="text" />
            <input type="hidden" name="category" value="{{ pk }}"/>
        </p>
        <input type="submit" value="Отправить" >
    </form>
</body>
</html>
